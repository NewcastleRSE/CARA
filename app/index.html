  <body ng-controller="AppCtrl as app" ng-class = "{splash : doc.location.hash == '#/', home : doc.location.hash == '#/home', fullscreen : isFullScreen, 'not-fullscreen' : ! isFullScreen}">

  <div class="fullscreen-controls ng-cloak" ng-show="isFullScreen === false">
    <button class="btn btn-default btn-info" ng-click="goFullScreen()"><i class="glyphicon glyphicon-fullscreen"></i>  Full Screen</button>
    <a class="home-btn btn btn-default btn-info" ng-click="confirmAssessmentExit()"><i class="glyphicon glyphicon-log-out"></i>  Exit Assessment</a>
  </div>

    <div class="header">
      <div ng-show="navBarVis" class="navbar navbar-default ng-cloak" role="navigation" ng-cloak>
        <div id="main-contain" class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Reading Comprehension</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li data-toggle="modal" ng-show="assessmentLoaded" data-target="#customiseAssessment"><a href="#">Customise Assessment</a></li>
              <!--<li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
    <div ui-view=""></div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p></p>
      </div>
    </div>

  <!-- Assessment Confirm Exit Modal -->

  <div id="confirmExit" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Exit?</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you wish to exit this assessment?</p>
          <p ng-if="progressLost">Current Progress will be lost.</p>

        </div>
        <div class="modal-footer">
          <a ng-if="progressLost" class="btn btn-default btn-danger" ui-sref="home" data-dismiss="modal">Discard progress and exit</a>
          <a ng-if="! progressLost" class="btn btn-default btn-danger" ui-sref="home" data-dismiss="modal">Exit this assessment</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
