<style>
  html, body, #a {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  #a {
    display: table;
  }

  #b {
    display: table-cell;
    margin: 0;
    padding: 0;

    text-align: center;
    vertical-align: middle;
  }

  #content {
    /*border: 5px solid red;*/
    width: 80%;
    height: 80%;
    margin: auto;
    position: relative;
    max-width: 1200px;
    min-width: 800px;
    max-height: 800px;
    min-height: 400px;
  }
</style>

<div id="a">
  <div id="b">
    <div id="content">
      <div class="row">
        <div ng-repeat="(sectionkey, section) in questions">

          <div ng-if="sectionkey === currentSection">

            <div ng-if="section.assessmentType === 'single'">
              <div class="" ng-repeat="item in section.items" ng-show="$index === currentItemIndex">
                <div ng-hide="item.started"
                     style="width:100%;height:100%;position:absolute;top:0;left:0;background: white; z-index: 10">
                  <button class="btn btn-default" ng-click="item.started = newTimestamp()">go</button>
                </div>
                <h2 style="bottom:0">{{item.question}}</h2>
                <div class="" style="margin-top:25%">
                  <div class="">
                    <div class="container">
                      <div class="row answers">
                        <div class="col-md-4" ng-repeat="answer in item.answers">
                          <a
                            ui-sref="assessmentQuestions({slotId:currentSlot, section: currentSection, itemIndex: currentItemIndex+1})">{{answer}}</a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div ng-if="section.assessmentType === 'sentence'">

              </div>
            </div>
          </div>

        </div>
      </div>
