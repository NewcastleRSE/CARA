<div class="home-page-container">
  <div class="row">
    <div class="col-md-12 vcenter">
      <button ng-click="startAssessment()" class="start-assessment btn btn-primary">Start Assessment</button>
    </div>
  </div>
  <div id="customiseAssessment" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Customise Assessment</h4>
        </div>
        <div class="modal-body">
          <div ng-repeat="set in questions">
            <label><input bs-switch ng-model="set.selected" type="checkbox" switch-label="" switch-on-text="ON" switch-off-text=" "> {{set.name}}</label>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</div>
